version: '3.8'

services:
  # Application à monitorer - utilisez le VRAI port
  todo-app:
    build: ./backend
    ports:
      - "5001:5000"    # ← CHANGÉ : 5001 au lieu de 3000
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/todo_db  # ← AJOUTÉ si besoin
    networks:
      - monitoring-network

  # Prometheus pour collecter les métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - monitoring-network
    restart: unless-stopped

  # Grafana pour visualiser
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "4000:3000"    # ← CHANGÉ : 4000 au lieu de 3001 (pour éviter conflit)
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitoring-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring-network:
    driver: bridge