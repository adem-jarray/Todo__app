name: CI/CD Pipeline
on: [push, pull_request]  # Runs on code push

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Test Backend
        run: |
          cd backend
          npm install
          npm run test  # You'll need tests first

  build-docker-images:
    needs: test-backend  # Wait for tests to pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Backend
        run: |
          cd backend
          docker build -t yourusername/todo-backend:latest .
          docker push yourusername/todo-backend:latest
      
      - name: Build and Push Frontend
        run: |
          cd frontend
          docker build -t yourusername/todo-frontend:latest .
          docker push yourusername/todo-frontend:latest