version: '3.8'

networks:
  app-network:
    driver: bridge
  monitoring:
    external: true

services:
  mongodb:
    image: mongo:latest
    container_name: todo-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=todo_db
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: todo-backend
    ports:
      - "5001:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/todo_db
      - PORT=5000
      - CORS_ORIGIN=http://localhost:3001
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - app-network
      - monitoring

  frontend:
    build: ./frontend
    container_name: todo-frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5001
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongodb_data: